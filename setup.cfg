# Market-Rover 2.0 - pytest configuration

[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    venv,
    env,
    .venv,
    build,
    dist
ignore = E203, W503
per-file-ignores =
    __init__.py:F401

[isort]
profile = black
line_length = 120
skip_gitignore = True

[black]
line-length = 120
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'
