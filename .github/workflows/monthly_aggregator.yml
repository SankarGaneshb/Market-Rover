name: Monthly Error Aggregator

on:
  schedule:
    # Run at 08:00 UTC on the 1st of every month
    - cron: '0 8 1 * *'
  workflow_dispatch: {}

jobs:
  run-aggregator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run monthly aggregator
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_ISSUE_ASSIGNEES: ${{ secrets.GITHUB_ISSUE_ASSIGNEES }}
          GITHUB_ISSUE_LABELS: ${{ secrets.GITHUB_ISSUE_LABELS }}
          ISSUE_IMPACT_THRESHOLD: ${{ secrets.ISSUE_IMPACT_THRESHOLD }}
        run: |
          # Defaults to previous month
          python3 scripts/generate_monthly_issue_report.py
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: monthly-issue-report
          path: reports/monthly_issues_*.json
