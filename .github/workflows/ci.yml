name: CI - Market-Rover

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    
    strategy:
      matrix:
        python-version: ['3.13']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    # Manual cache to bust the old 5GB blob (using 'pip-clean-v1' prefix)
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-clean-v1-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-clean-v1-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Run tests
      run: |
        pytest
    
    - name: Test imports
      run: |
        python -c "from crew_engine import create_crew; print('✅ Crew imports OK')"
        python -c "from utils.mock_data import mock_generator; print('✅ Mock data imports OK')"
        python -c "from utils.report_visualizer import ReportVisualizer; print('✅ Visualizer imports OK')"
    
    - name: Validate configuration
      run: |
        python -c "import config; print('✅ Config loaded successfully')"

    - name: Validate issue assignees/labels
      env:
        GITHUB_ISSUE_ASSIGNEES: ${{ secrets.GITHUB_ISSUE_ASSIGNEES }}
        GITHUB_ISSUE_LABELS: ${{ secrets.GITHUB_ISSUE_LABELS }}
      run: |
        python3 scripts/validate_issue_assignees.py
    
    - name: Check code structure
      run: |
        echo "Checking project structure..."
        test -f main.py && echo "✅ main.py exists"
        test -f app.py && echo "✅ app.py exists"
        test -f crew_engine.py && echo "✅ crew_engine.py exists"
        test -f config.py && echo "✅ config.py exists"
        test -d utils && echo "✅ utils/ directory exists"
        test -d rover_tools && echo "✅ rover_tools/ directory exists"
    
    - name: Generate test coverage report
      run: |
        pytest --cov=. --cov-report=xml --cov-report=html || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install safety
      run: pip install safety
    
    - name: Check for security vulnerabilities
      run: |
        safety check -r requirements.txt --continue-on-error || true

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        pip install black isort
    
    - name: Check code formatting with Black
      run: |
        black --check . || echo "⚠️ Code formatting issues found. Run 'black .' locally."
    
    - name: Check import sorting with isort
      run: |
        isort --check-only . || echo "⚠️ Import sorting issues found. Run 'isort .' locally."
