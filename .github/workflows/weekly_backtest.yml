
name: Weekly Strategy Backtest

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  backtest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance nsepython scipy numpy plotly

    - name: Run Batch Backtester
      run: python tools/batch_backtester.py

    - name: Commit Results
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Data: Update weekly backtest registry [skip ci]"
        file_pattern: data/backtest_registry.json
