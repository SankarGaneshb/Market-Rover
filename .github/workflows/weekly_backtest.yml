
name: Weekly Strategy Backtest

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  discussions: write

jobs:
  backtest:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance nsepython scipy numpy plotly

    - name: Run Batch Backtester
      run: |
        export PYTHONPATH=$PYTHONPATH:.:./rover_tools
        python rover_tools/batch_backtester.py

    - name: Set Date
      run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Create Discussion
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh discussion create --category "General" --title "Weekly Strategy Backtest: ${{ env.DATE }}" --body-file backtest_summary.md

    - name: Commit Results
      uses: stefanzweifel/git-auto-commit-action@v7
      with:
        commit_message: "Data: Update weekly backtest registry [skip ci]"
        file_pattern: data/backtest_registry.json
