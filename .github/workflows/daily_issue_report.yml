name: Daily Issue Report

on:
  schedule:
    # Run daily at 12:00 UTC (5:30 PM IST)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  discussions: write

jobs:
  daily-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas yfinance scipy numpy nselib nsepython requests pandas_market_calendars

    - name: Generate Daily Report
      run: python -m rover_tools.generate_daily_report

    - name: Set Date
      run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Create Discussion
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh discussion create --category "General" --title "Daily Market Intelligence: ${{ env.DATE }}" --body-file daily_report.md
